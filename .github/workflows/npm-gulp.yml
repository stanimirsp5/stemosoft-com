name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.CPANEL_HOSTNAME }} >> ~/.ssh/known_hosts

      - name: Deploy to cPanel
        run: |
          rsync -r --delete-after --quiet ${{ github.workspace }}/ username@${{ secrets.CPANEL_HOSTNAME }}:~/public_html/
